<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">PDF Splitter App</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="upload-section text-center">
                    <input type="file" id="pdf-upload" accept="application/pdf" class="form-control mb-2">
                    <button id="upload-btn" class="btn btn-primary">Upload PDF</button>
                </div>
                <div id="spinner" class="spinner-border" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="split-section">
                    <input type="text" id="chapter-name" placeholder="Chapter Name" class="form-control mb-2">
                    <input type="number" id="start-page" placeholder="From Page" class="form-control mb-2">
                    <input type="number" id="end-page" placeholder="To Page" class="form-control mb-2">
                    <button id="split-btn" class="btn btn-success mb-2">Split PDF</button>
                    <a id="download-link" href="#" class="btn btn-primary" style="display: none;">Download PDF</a>
                </div>
                <div id="notification" class="notification"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="merge-section text-center">
                    <h3>Merge PDFs</h3>
                    <input type="file" id="pdf-merge-upload" accept="application/pdf" multiple
                        class="form-control mb-2">
                    <button id="merge-btn" class="btn btn-secondary">Merge PDFs</button>
                    <a id="merge-download-link" href="#" class="btn btn-primary mt-2" style="display: none;">Download
                        Merged PDF</a>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="convert-section text-center">
                    <h3>Convert PDF to Images</h3>
                    <button id="convert-btn" class="btn btn-info">Convert Selected Pages to Images</button>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="comment-section text-center">
                    <h3>Add Comments to PDF</h3>
                    <textarea id="comment-text" class="form-control mb-2" placeholder="Enter your comment"></textarea>
                    <button id="comment-btn" class="btn btn-warning">Add Comment to Selected Pages</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="pdf-preview" class="pdf-preview"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/split.js"></script>
    <script src="js/merge.js"></script>
    <script src="js/convert.js"></script>
    <script src="js/comment.js"></script>
</body>

</html>
